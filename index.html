<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="sorting.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Sorting visualizations</title>
  </head>
  <body>
    <main>
      <h1 class="title">Quicksort Visualization</h1>

      <section id="sorting-frame" class="sorting-frame"></section>

      <div class="info-panel">
        <button id="start-btn" class="start-btn btn">start sort</button>
        <button id="reset-btn" class="reset-btn btn">reset array</button>

        <p class="text">
          The <strong class="blue-text">blue</strong> bars represent the
          beginning and end of the current partition being swapped.
        </p>
        <p>
          The <strong class="dark-green-text">dark-green</strong> bars represent
          the various pivot points.
        </p>
      </div>
    </main>
  </body>
</html>
